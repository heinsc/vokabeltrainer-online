<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="loginInfo(sessionAppUserForm)">
		<form action="#" th:action="@{/controlActionInsertions}" method="post">
			<div th:utext="#{insertionsPage.loggedInAs(${sessionAppUserForm.email}, ${sessionAppUserForm.id})}">
				loginAs
			</div>
			<button type="submit" name="logout"
				th:utext="#{insertionsPage.logout}">LOGOUT</button>
		</form>
	</div>
</body>

</html>
